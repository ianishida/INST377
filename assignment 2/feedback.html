<html>
<head>
<title>Feedback</title>
</head>
<fieldset>
<form name="feedback" method="post" action="thankyou.html">

<table>
	<tr>
	<th>FEEDBACK</th>
	<th></th>
	</tr>

	<tr>
	<td>CaseID:</td>
	<td><input type="text" size="10"></td>
	</tr>
	
	<tr>
	<td>Subject:</td>
	<td><input type="text" size="50"></td>
	</tr>

	<tr>
	<td>Comment:</td>
	<td><textarea rows="10" cols="30"></textarea></td>
	</tr>
	
	<tr>
	<td>Importance:</td>
	<td><input type="radio" name="importance">High</td>
	</tr>
	
	<tr>
	<td></td>
	<td><input type="radio" name="importance">Medium</td>
	</tr>

	<tr>
	<td></td>
	<td><input type="radio" name="importance">Low</td>
	</tr>

	<tr>
	<td></td>
	<td><input type="submit" value="Submit"></td>
	</tr>
</table>

</fieldset>
</html>
